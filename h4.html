<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ride Pooling - Offer a Ride</title>
<link rel="stylesheet" href="h4.css"> <!-- Link to external CSS file -->
</head>
<body>

<div class="container">
  <!-- Container for offering a ride -->
  <div class="form-container">
    <h2>Offer a Ride</h2>
    <form action="#" method="post" id="alert">
      <label for="starting-location">Starting Location:</label>
      <input type="text" id="starting-location" name="starting-location" required>

      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required>

      <label for="departure-time">Departure Time:</label>
      <input type="datetime-local" id="departure-time" name="departure-time" required>

      <label for="available-seats">Available Seats:</label>
      <input type="number" id="available-seats" name="available-seats" min="1" required>

      <label for="phone-number">Phone Number:</label>
      <input type="tel" id="phone-number" name="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required>

      <input type="submit"   onclick="alert('Your details has recorded,We will find ur partner as soon as possible')" value="Offer Ride">
    </form>
  </div>
</div>
<script>
         document.getElementById('alert').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'html.html'; // Redirect to html2.html
        });
</script>
</body>
</html>
