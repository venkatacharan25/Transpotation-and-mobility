<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Give a Bike</title>
<link rel="stylesheet" href="h7.css">
</head>
<body>

<div class="form-container">
  <h2>Give a Bike</h2>
  <form action="#" method="post" id="give-bike-form">
    <label for="owner-name">Owner's Name:</label>
    <input type="text" id="owner-name" name="owner-name" required>
    
    <label for="contact-email">Contact Email:</label>
    <input type="email" id="contact-email" name="contact-email" required>
    
    <label for="contact-phone">Contact Phone:</label>
    <input type="tel" id="contact-phone" name="contact-phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Format: 123-456-7890">
    
    <label for="bike-type">Bike Type:</label>
    <select id="bike-type" name="bike-type" required>
      <option value="">Select Bike Type</option>
      <option value="mountain">Mountain Bike</option>
      <option value="road">Road Bike</option>
      <option value="hybrid">Hybrid Bike</option>
      <option value="bmx">BMX Bike</option>
    </select>
    
    <label for="condition">Condition:</label>
    <select id="condition" name="condition" required>
      <option value="">Select Condition</option>
      <option value="new">New</option>
      <option value="used">Used</option>
    </select>
    
    <label for="price">Price (per day):</label>
    <input type="number" id="price" name="price" min="1" required>
    
    <input type="submit" value="Give Bike">
  </form>
</div>
<script>
    document.getElementById('give-bike-form').addEventListener('submit', function(event) {
       event.preventDefault(); // Prevent form submission
       window.location.href = 'html.html'; // Redirect to html2.html
   });
</script>

</body>
</html>
